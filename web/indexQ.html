<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
</head>
<body>
<!-- enctype 默认是 application/x-www-form-urlencoded -->
<%--<form action="updateImg" enctype="multipart/form-data" method="post" >--%>

<%--用户名：<input type="text" name="groupName"> <br/>--%>
<%--上传文件：<input type="file" name="file1" multiple="multiple"><br/>--%>
<%--<input type="submit" value="提交"/>--%>

<%--</form>--%>
<form id="uploadForm" method="post" enctype="multipart/form-data">
    <input id="File1" name="fileupload" accept="image/png, image/jpeg" multiple="multiple" type="file" value=""/>
    <input id="btnImportOK" type="button" value="上传"/>
</form>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnImportOK").click(function () {
            var formData = new FormData($("#uploadForm")[0]);
            $.ajax({
                type: "POST",
                data: formData,
                url: "http://localhost:8080/updateImg",
                contentType: false,
                processData: false
            }).success(function (data) {
                console.log("成功");
                console.log(data);
            }).error(function (data) {
                console.log("失败");
                console.log(data);
            });

        });
    });
</script>
</body>
</html>
